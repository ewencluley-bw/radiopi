<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <h1 class="jumbotron">Radio Pi</h1>

        <form method="POST" action="/api/v1/alarm" id="alarmForm">
          <fieldset>
          <div class="form-group">
            <label for="alarmTime">Alarm</label>
            <input type="time" class="form-control" id="alarmTime" name="alarmTime" aria-describedby="alarmHelp">
            <small id="alarmHelp" class="form-text text-muted">Alarm time.</small>
          </div>
          <div class="form-group" id="daysOfWeek">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="dayOfWeek_monday" name="dayOfWeek[]" value="0">
              <label class="form-check-label" for="dayOfWeek_monday">Monday</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="dayOfWeek_tuesday" name="dayOfWeek[]" value="1">
              <label class="form-check-label" for="dayOfWeek_tuesday">Tuesday</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="dayOfWeek_wednesday" name="dayOfWeek[]" value="2">
              <label class="form-check-label" for="dayOfWeek_wednesday">Wednesday</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="dayOfWeek_thursday" name="dayOfWeek[]" value="3">
              <label class="form-check-label" for="dayOfWeek_thursday">Thursday</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="dayOfWeek_friday" name="dayOfWeek[]" value="4">
              <label class="form-check-label" for="dayOfWeek_friday">Friday</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="dayOfWeek_saturday" name="dayOfWeek[]" value="5">
              <label class="form-check-label" for="dayOfWeek_saturday">Saturday</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="dayOfWeek_sunday" name="dayOfWeek[]" value="6">
              <label class="form-check-label" for="dayOfWeek_sunday">Sunday</label>
            </div>
          </div>
          <div class="form-check">
            <input type="checkbox" checked data-toggle="toggle" data-size="lg" id="alarmEnabled" name="alarmEnabled">
          </div>
          </fieldset>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div id="results">

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <script src="js/alarm.js"></script>
  </body>
</html>
